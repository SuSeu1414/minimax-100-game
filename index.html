<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100!</title>
    <link rel="stylesheet" href="css/simple-grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <div id="up">
        <div class="col-3-12 mobile-col-3-12">
            <div id="info">Choose a number to add!</div>
        </div>
        <div class="col-9-12 mobile-col-9-12">
            <div id="number">0</div>
        </div>
    </div>
    <div class="col-1-3 mobile-col-1-3">
        <button class="btn" type="button" onclick="onClick(1)">1</button>
    </div>
    <div class="col-1-3 mobile-col-1-3">
        <button class="btn" type="button" onclick="onClick(2)">2</button>
    </div>
    <div class="col-1-3 mobile-col-1-3">
        <button class="btn" type="button" onclick="onClick(3)">3</button>
    </div>
    <div class="col-1-3 mobile-col-1-3">
        <button class="btn" type="button" onclick="onClick(4)">4</button>
    </div>
    <div class="col-1-3 mobile-col-1-3">
        <button class="btn" type="button" onclick="onClick(5)">5</button>
    </div>
    <div class="col-1-3 mobile-col-1-3">
        <button class="btn" type="button" onclick="onClick(6)">6</button>
    </div>
    <div class="col-1-3 mobile-col-1-3">
        <button class="btn" type="button" onclick="onClick(7)">7</button>
    </div>
    <div class="col-1-3 mobile-col-1-3">
        <button class="btn" type="button" onclick="onClick(8)">8</button>
    </div>
    <div class="col-1-3 mobile-col-1-3">
        <button class="btn" type="button" onclick="onClick(9)">9</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
